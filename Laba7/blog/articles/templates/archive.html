<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <title>Архив статей</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
</head>
<body>
    <div class="header">
       <img src="{{ STATIC_URL }}/static/logo1.png"/>
	   <script src="{{ STATIC_URL }}/static/js/helloworld.js"></script>
	   <script src="{{ STATIC_URL }}/static/js/fold-post.js"></script>
	   <ul class="buttons">
            <li class="linkButton"><a class="link" href="http://127.0.0.1:8000/article/new/">Создать статью</a></li>
            <li class="linkButton"><a class="link" href="/registration"> Регистрация</a></li>
            <li class="linkButton"><a class="link" href="/logIn">Вход</a></li>
            <li class="linkButton"><a class="link" href="/logOut">Выйти</a></li>
       </ul>
    </div>
    <div class="archive">
    {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title"><a href="http://127.0.0.1:8000/article/{{post.id}}">{{post.title}}</a></h2>
			<button class="fold-button">Свернуть</button>
            <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
            <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
</body>
</html>
